<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">



  <!-- Ensure that everything scales appropriately on a mobile device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <!-- Let's borrow a cool looking Font from Google -->
  <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>

  <link href="css/styles.css" rel="stylesheet">
</head>

<body>


  <div id="gameArea">
    <!-- This is where the templates defined below will be used -->
  </div>

  <!-- Main Title Screen that appears when the page loads for the first time -->
  <script id="intro-screen-template" type="text/template">

    <div class="titleWrapper">

      <div class="title">
        KNOCKOUT
      </div>
      <br><br><br><br>
      <div class="buttons">
        <!-- Experimenting Here -->
        <!--<button id="btnCreateGame" class="btn left">CREATE</button>
        <button id="btnJoinGame" class="btn right">JOIN</button>-->
        <div style="clear:both"></div>
      </div>


    </div>

  </script>

  <!-- This screen appears when a user clicks "CREATE" on the Title Screen -->
  <script id="create-game-template" type="text/template">
    <div class="title">
      KNOCKOUT
    </div>
    <div class="createGameWrapper">

      <div class="info">1. Open this site on your mobile device:</div>
      <div id="gameURL" class="infoBig">Error!</div>

      <div class="info">2. Then enter the following Game ID:</div>
      <div id="spanNewGameCode" class="gameId">Error!</div>
      <div style = 'float: left; margin-top: 60px; margin-left: 40px;'>
        <ul id= 'playersWaiting'>
        </ul>
      </div>
      <div id = 'createGameContainer'>
      <button id = 'preTeamsBtn' class = 'btn btn-primary' value = 'createGame' disabled>Waiting on +6 Students</button>
    </div>
    </div>
  </script>

  <!-- This scrreen appears when a player clicks "JOIN" on the Title Screen -->
  <script id="join-game-template" type="text/template">
    <div class="joinGameWrapper">
      <div class="title">
        KNOCKOUT
      </div>
      <div class="info">
        <label for="inputPlayerName">Your Name:</label>
        <input id="inputPlayerName" type="text" />
      </div>

      <div class="info">
        <label for="inputGameId">Game ID:</label>
        <input id="inputGameId" type="text" />
      </div>

      <div class="info buttons">
        <div>
        <button id="btnStart" class="btn">Start</button>
      </div>
        <div id="playerWaitingMessage"></div>
      </div>
    </div>
  </script>
  <!-- Groupings Template -->
  <!-- HOST GROUPINGS DISPLAY-->
  <script id= "host-pre-game-template" type="text/template">
    <div class="title">
      KNOCKOUT
    </div><br>
    <div class="teamGameWrapper">
      <!--INSERT SHUFFLE TEAMS BUTTON-->
      <button id = 'btnBeginGame' class = 'btn btn-primary' value = 'startBeginGame'>Start</button><br>
      <button id = 'shuffleBtn' class = 'btn ' value = 'shuffleTeams'><i class="fas fa-sync"></i></button>
      <br>

      <div class = 'container' style = 'text-align: center; width: 100%;'>
      <div id = 'teamsTable' class = 'row'>
        <div class="col-sm-4">
          <h3 id = 'teamName1' hidden><u>Team 1</u></h3>
          <div id = 'team1'></div>
        </div>
        <div class="col-sm-4">
          <h3 id = 'teamName2' hidden><u>Team 2</u></h3>
          <div id = 'team2'></div>
        </div>
        <div class="col-sm-4">
          <h3 id = 'teamName3' hidden><u>Team 3</u></h3>
          <div id = 'team3'></div>
        </div>
      </div>
      <div id = 'teamsTable' class = 'row'>
        <div class="col-sm-4">
          <h3 id = 'teamName4' hidden><u>Team 4</u></h3>
          <div id = 'team4'></div>
        </div>
        <div class="col-sm-4">
          <h3 id = 'teamName5' hidden><u>Team 5</u></h3>
          <div id = 'team5'></div>
        </div>
        <div class="col-sm-4">
          <h3 id = 'teamName6' hidden><u>Team 6</u></h3>
          <div id = 'team6'></div>
        </div>
      </div>
    </div>
    </div>
  </script>
  <!-- PLAYER GROUPINGS DISPLAY-->
  <script id= "player-pre-game-template" type="text/template">
    <div class="title">
      KNOCKOUT
    </div><br>
    <div>
      <div class = 'container' style = 'text-align: center; width: 100%;'>
      <div id = 'teamsTable' class = 'row'>
        <div class="col-sm-12">
          <h3 id = 'playerTeamName'><u>Look on the screen AND find your team!</u></h3>
          <div id = 'teamMembers'> </div>
        </div>
      </div>
    </div>
    </div>
  </script>

  <!-- This is the 'Host' screen. It displays the word for each player to match -->
  <script id="host-game-template" type="text/template">
    <div id="wordArea">
      <div id = "hostWord">5</div>
    </div>
    <div id="playerScores">
      <!--<div id="player1Score" class="playerScore">
        <span class="score">0</span><span class="playerName">Player 1</span>
      </div>
      <div id="player2Score" class="playerScore">
        <span class="playerName">Player 2</span><span class="score">0</span>
      </div>-->
    </div>
      <br><br><br><br>
    <div id = 'displayRound'>Current Round: </div>
    <div id = 'displayTime'>Time: </div>
    <div id="progressBar">
      <div></div>
    </div>
  </script>
  <script id="player-game-template" type="text/template">
    <div id="playerWordDiv">
      <div id="playerWord"></div>
    </div>
    <div id="playerScores">
      <div id="playerScore" class="playerScore">
        <span class="score">0</span><span class="playerName"></span>
      </div>
    </div>
    <div>

    <div>
    <div id = 'answerDiv'>
    </div>
        </div>


  </script>
  <script id="player-team-select-template" type="text/template">

    <div id = 'teamSelect'>
      <!--<button class = 'deductTeamBtn' id = 'deductTeam1' type = 'button'>Team 1</button>
      <button class = 'deductTeamBtn' id = 'deductTeam2' type = 'button'>Team 2</button>-->
    </div>


  </script>

  <!-- JavaScript Libraries -->

  <!-- jQuery! -->
  <script src="libs/jquery-2.0.2.min.js"></script>

  <!-- TextFit resizes text to fill a container.
        It's used so the titles and game words fit properly on any size screen.
        https://github.com/STRML/textFit   -->
  <script src="libs/textFit.min.js"></script>

  <!-- FastClick is used to eliminate the 300ms delay when clicking items on a mobile device
        https://github.com/ftlabs/fastclick -->
  <script src="libs/fastclick.js"></script>

  <!-- If Socket.IO is used with Express, then the /socket.io/ path will
        serve the proper Socket.IO javascript files used by the browser -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- app.js is where all the client-side Anagrammatix game logic -->
  <script src="app.js"></script>

</body>

</html>
